<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="table" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f3f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#wall)"/>
  
  <!-- Floor -->
  <rect x="0" y="300" width="500" height="100" fill="#d6d8db"/>
  
  <!-- Manicure table -->
  <rect x="100" y="200" width="300" height="100" rx="10" fill="url(#table)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Table legs -->
  <rect x="120" y="280" width="8" height="40" fill="#adb5bd"/>
  <rect x="372" y="280" width="8" height="40" fill="#adb5bd"/>
  
  <!-- Nail polish bottles -->
  <g transform="translate(120, 180)">
    <rect x="0" y="0" width="15" height="25" rx="2" fill="#ff6b9d"/>
    <rect x="0" y="-5" width="15" height="8" rx="1" fill="#c44569"/>
    <rect x="20" y="0" width="15" height="25" rx="2" fill="#6c5ce7"/>
    <rect x="20" y="-5" width="15" height="8" rx="1" fill="#5f3dc4"/>
    <rect x="40" y="0" width="15" height="25" rx="2" fill="#00b894"/>
    <rect x="40" y="-5" width="15" height="8" rx="1" fill="#00a085"/>
  </g>
  
  <!-- Nail tools -->
  <g transform="translate(300, 185)">
    <!-- Nail file -->
    <rect x="0" y="0" width="60" height="4" rx="2" fill="#6c757d"/>
    <!-- Cuticle pusher -->
    <rect x="0" y="10" width="50" height="2" rx="1" fill="#495057"/>
    <circle cx="50" cy="11" r="3" fill="#495057"/>
    <!-- Scissors -->
    <ellipse cx="10" cy="20" rx="8" ry="3" fill="#6c757d"/>
    <ellipse cx="25" cy="20" rx="8" ry="3" fill="#6c757d"/>
    <rect x="15" y="18" width="5" height="4" fill="#495057"/>
  </g>
  
  <!-- UV lamp -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="80" height="40" rx="20" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="20" rx="10" fill="#e3f2fd"/>
    <circle cx="75" cy="35" r="3" fill="#ff6b9d"/>
  </g>
  
  <!-- Chair -->
  <g transform="translate(350, 220)">
    <!-- Seat -->
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="#ff6b9d"/>
    <!-- Backrest -->
    <ellipse cx="0" cy="-30" rx="35" ry="25" fill="#ff6b9d"/>
    <!-- Base -->
    <rect x="-5" y="15" width="10" height="30" fill="#6c757d"/>
    <ellipse cx="0" cy="45" rx="25" ry="8" fill="#495057"/>
  </g>
  
  <!-- Decorative plants -->
  <g transform="translate(50, 250)">
    <rect x="0" y="20" width="20" height="25" rx="2" fill="#8d6e63"/>
    <ellipse cx="10" cy="15" rx="15" ry="20" fill="#4caf50"/>
    <ellipse cx="5" cy="10" rx="8" ry="12" fill="#66bb6a"/>
    <ellipse cx="15" cy="8" rx="6" ry="10" fill="#66bb6a"/>
  </g>
  
  <!-- Window -->
  <rect x="20" y="50" width="80" height="100" rx="5" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
  <rect x="20" y="50" width="80" height="2" fill="#90caf9"/>
  <rect x="58" y="50" width="2" height="100" fill="#90caf9"/>
  
  <!-- Lighting -->
  <g fill="#fff3e0" opacity="0.6">
    <ellipse cx="150" cy="100" rx="80" ry="40"/>
    <ellipse cx="350" cy="120" rx="60" ry="30"/>
  </g>
  
  <!-- Text -->
  <text x="250" y="380" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Наша затишна студія</text>
</svg>