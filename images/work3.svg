<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="french" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#fef7f0"/>
  
  <!-- Hand silhouette -->
  <g transform="translate(50, 50)">
    <!-- Fingers -->
    <ellipse cx="40" cy="80" rx="12" ry="40" fill="#f4c2a1" opacity="0.9"/>
    <ellipse cx="70" cy="60" rx="12" ry="50" fill="#f4c2a1" opacity="0.9"/>
    <ellipse cx="100" cy="65" rx="12" ry="45" fill="#f4c2a1" opacity="0.9"/>
    <ellipse cx="130" cy="80" rx="10" ry="35" fill="#f4c2a1" opacity="0.9"/>
    
    <!-- French manicure base -->
    <ellipse cx="40" cy="60" rx="10" ry="15" fill="url(#french)"/>
    <ellipse cx="70" cy="35" rx="10" ry="18" fill="url(#french)"/>
    <ellipse cx="100" cy="40" rx="10" ry="16" fill="url(#french)"/>
    <ellipse cx="130" cy="60" rx="8" ry="12" fill="url(#french)"/>
    
    <!-- French tips -->
    <path d="M30,52 Q40,48 50,52 Q40,56 30,52" fill="#ffffff"/>
    <path d="M60,25 Q70,21 80,25 Q70,29 60,25" fill="#ffffff"/>
    <path d="M90,30 Q100,26 110,30 Q100,34 90,30" fill="#ffffff"/>
    <path d="M122,52 Q130,48 138,52 Q130,56 122,52" fill="#ffffff"/>
    
    <!-- Subtle shine -->
    <g fill="#ffffff" opacity="0.4">
      <ellipse cx="38" cy="58" rx="2" ry="3"/>
      <ellipse cx="68" cy="33" rx="2" ry="3"/>
      <ellipse cx="98" cy="38" rx="2" ry="3"/>
      <ellipse cx="128" cy="58" rx="1.5" ry="2"/>
    </g>
    
    <!-- Delicate accent -->
    <g stroke="#ff6b9d" stroke-width="0.5" fill="none" opacity="0.6">
      <path d="M35,65 Q40,62 45,65"/>
      <path d="M65,42 Q70,39 75,42"/>
    </g>
  </g>
  
  <!-- Elegant decorative elements -->
  <g fill="#ff6b9d" opacity="0.2">
    <circle cx="50" cy="50" r="15"/>
    <circle cx="250" cy="80" r="12"/>
    <circle cx="220" cy="220" r="18"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="280" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Французький манікюр</text>
</svg>