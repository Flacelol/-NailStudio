<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ombre" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f4ff"/>
  
  <!-- Hand silhouette -->
  <g transform="translate(50, 50)">
    <!-- Fingers -->
    <ellipse cx="40" cy="80" rx="12" ry="40" fill="#f4c2a1" opacity="0.9"/>
    <ellipse cx="70" cy="60" rx="12" ry="50" fill="#f4c2a1" opacity="0.9"/>
    <ellipse cx="100" cy="65" rx="12" ry="45" fill="#f4c2a1" opacity="0.9"/>
    <ellipse cx="130" cy="80" rx="10" ry="35" fill="#f4c2a1" opacity="0.9"/>
    
    <!-- Ombre nails -->
    <ellipse cx="40" cy="60" rx="10" ry="15" fill="url(#ombre)"/>
    <ellipse cx="70" cy="35" rx="10" ry="18" fill="url(#ombre)"/>
    <ellipse cx="100" cy="40" rx="10" ry="16" fill="url(#ombre)"/>
    <ellipse cx="130" cy="60" rx="8" ry="12" fill="url(#ombre)"/>
    
    <!-- Glitter effect -->
    <g fill="#ffffff" opacity="0.7">
      <circle cx="38" cy="58" r="0.5"/>
      <circle cx="42" cy="62" r="0.3"/>
      <circle cx="36" cy="64" r="0.4"/>
      <circle cx="44" cy="56" r="0.3"/>
      
      <circle cx="68" cy="33" r="0.5"/>
      <circle cx="72" cy="37" r="0.3"/>
      <circle cx="66" cy="39" r="0.4"/>
      <circle cx="74" cy="31" r="0.3"/>
      
      <circle cx="98" cy="38" r="0.5"/>
      <circle cx="102" cy="42" r="0.3"/>
      <circle cx="96" cy="44" r="0.4"/>
      <circle cx="104" cy="36" r="0.3"/>
      
      <circle cx="128" cy="58" r="0.4"/>
      <circle cx="132" cy="62" r="0.2"/>
      <circle cx="126" cy="64" r="0.3"/>
    </g>
    
    <!-- Holographic highlights -->
    <g fill="#ffd700" opacity="0.5">
      <circle cx="40" cy="55" r="0.8"/>
      <circle cx="70" cy="30" r="0.8"/>
      <circle cx="100" cy="35" r="0.8"/>
      <circle cx="130" cy="55" r="0.6"/>
    </g>
    
    <!-- Rainbow reflections -->
    <g opacity="0.3">
      <ellipse cx="38" cy="60" rx="1" ry="2" fill="#ff0080"/>
      <ellipse cx="68" cy="35" rx="1" ry="2" fill="#00ff80"/>
      <ellipse cx="98" cy="40" rx="1" ry="2" fill="#8000ff"/>
      <ellipse cx="128" cy="60" rx="0.8" ry="1.5" fill="#ff8000"/>
    </g>
  </g>
  
  <!-- Cosmic background elements -->
  <g fill="#a855f7" opacity="0.2">
    <circle cx="60" cy="60" r="20"/>
    <circle cx="240" cy="100" r="15"/>
    <circle cx="200" cy="250" r="25"/>
  </g>
  
  <!-- Stars -->
  <g fill="#ffd700" opacity="0.6">
    <polygon points="80,80 82,88 90,86 82,94 80,102 78,94 70,86 78,88" transform="scale(0.3)"/>
    <polygon points="220,60 222,68 230,66 222,74 220,82 218,74 210,66 218,68" transform="scale(0.4)"/>
    <polygon points="250,200 252,208 260,206 252,214 250,222 248,214 240,206 248,208" transform="scale(0.3)"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="280" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Омбре з глітером</text>
</svg>