<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="floral" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#ffffff"/>
      <circle cx="10" cy="10" r="3" fill="#ff6b9d" opacity="0.3"/>
      <path d="M8,8 Q10,6 12,8 Q10,10 8,8" fill="#4caf50" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f1f8e9"/>
  
  <!-- Hand silhouette -->
  <g transform="translate(50, 50)">
    <!-- Fingers -->
    <ellipse cx="40" cy="80" rx="12" ry="40" fill="#f4c2a1" opacity="0.9"/>
    <ellipse cx="70" cy="60" rx="12" ry="50" fill="#f4c2a1" opacity="0.9"/>
    <ellipse cx="100" cy="65" rx="12" ry="45" fill="#f4c2a1" opacity="0.9"/>
    <ellipse cx="130" cy="80" rx="10" ry="35" fill="#f4c2a1" opacity="0.9"/>
    
    <!-- Base nails -->
    <ellipse cx="40" cy="60" rx="10" ry="15" fill="#ffffff"/>
    <ellipse cx="70" cy="35" rx="10" ry="18" fill="#ffffff"/>
    <ellipse cx="100" cy="40" rx="10" ry="16" fill="#ffffff"/>
    <ellipse cx="130" cy="60" rx="8" ry="12" fill="#ffffff"/>
    
    <!-- Floral patterns -->
    <g fill="#ff6b9d">
      <!-- Roses -->
      <circle cx="40" cy="58" r="3" opacity="0.7"/>
      <circle cx="38" cy="58" r="1.5" fill="#c44569"/>
      <circle cx="42" cy="58" r="1" fill="#ffffff"/>
      
      <circle cx="70" cy="33" r="3" opacity="0.7"/>
      <circle cx="68" cy="33" r="1.5" fill="#c44569"/>
      <circle cx="72" cy="33" r="1" fill="#ffffff"/>
      
      <circle cx="100" cy="38" r="3" opacity="0.7"/>
      <circle cx="98" cy="38" r="1.5" fill="#c44569"/>
      <circle cx="102" cy="38" r="1" fill="#ffffff"/>
    </g>
    
    <!-- Leaves -->
    <g fill="#4caf50" opacity="0.6">
      <ellipse cx="35" cy="62" rx="2" ry="4" transform="rotate(-30 35 62)"/>
      <ellipse cx="45" cy="56" rx="2" ry="4" transform="rotate(30 45 56)"/>
      
      <ellipse cx="65" cy="37" rx="2" ry="4" transform="rotate(-30 65 37)"/>
      <ellipse cx="75" cy="31" rx="2" ry="4" transform="rotate(30 75 31)"/>
      
      <ellipse cx="95" cy="42" rx="2" ry="4" transform="rotate(-30 95 42)"/>
      <ellipse cx="105" cy="36" rx="2" ry="4" transform="rotate(30 105 36)"/>
    </g>
    
    <!-- Small decorative dots -->
    <g fill="#ffd700" opacity="0.8">
      <circle cx="42" cy="65" r="0.5"/>
      <circle cx="38" cy="55" r="0.5"/>
      <circle cx="72" cy="40" r="0.5"/>
      <circle cx="68" cy="28" r="0.5"/>
      <circle cx="102" cy="45" r="0.5"/>
      <circle cx="98" cy="33" r="0.5"/>
      <circle cx="132" cy="62" r="0.5"/>
      <circle cx="128" cy="58" r="0.5"/>
    </g>
  </g>
  
  <!-- Decorative border flowers -->
  <g fill="#ff6b9d" opacity="0.3">
    <circle cx="30" cy="30" r="8"/>
    <circle cx="270" cy="30" r="6"/>
    <circle cx="30" cy="270" r="6"/>
    <circle cx="270" cy="270" r="8"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="280" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Квітковий дизайн</text>
</svg>