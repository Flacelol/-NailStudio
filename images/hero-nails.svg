<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeef8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nail" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Hand silhouette -->
  <g transform="translate(150, 80)">
    <!-- Palm -->
    <ellipse cx="150" cy="180" rx="80" ry="120" fill="#f4c2a1" opacity="0.8"/>
    
    <!-- Fingers -->
    <ellipse cx="100" cy="100" rx="15" ry="50" fill="#f4c2a1" opacity="0.8"/>
    <ellipse cx="130" cy="80" rx="15" ry="60" fill="#f4c2a1" opacity="0.8"/>
    <ellipse cx="160" cy="85" rx="15" ry="55" fill="#f4c2a1" opacity="0.8"/>
    <ellipse cx="190" cy="100" rx="15" ry="45" fill="#f4c2a1" opacity="0.8"/>
    
    <!-- Nails -->
    <ellipse cx="100" cy="75" rx="12" ry="18" fill="url(#nail)"/>
    <ellipse cx="130" cy="50" rx="12" ry="20" fill="url(#nail)"/>
    <ellipse cx="160" cy="55" rx="12" ry="18" fill="url(#nail)"/>
    <ellipse cx="190" cy="75" rx="10" ry="15" fill="url(#nail)"/>
    
    <!-- Nail art details -->
    <circle cx="100" cy="75" r="3" fill="white" opacity="0.8"/>
    <circle cx="130" cy="50" r="3" fill="white" opacity="0.8"/>
    <circle cx="160" cy="55" r="3" fill="white" opacity="0.8"/>
    <circle cx="190" cy="75" r="2" fill="white" opacity="0.8"/>
    
    <!-- Sparkles -->
    <g fill="#ff6b9d" opacity="0.6">
      <polygon points="50,50 52,58 60,56 52,64 50,72 48,64 40,56 48,58" transform="scale(0.5)"/>
      <polygon points="250,40 252,48 260,46 252,54 250,62 248,54 240,46 248,48" transform="scale(0.4)"/>
      <polygon points="80,200 82,208 90,206 82,214 80,222 78,214 70,206 78,208" transform="scale(0.3)"/>
      <polygon points="220,180 222,188 230,186 222,194 220,202 218,194 210,186 218,188" transform="scale(0.4)"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#ff6b9d" opacity="0.3">
    <circle cx="50" cy="100" r="20"/>
    <circle cx="550" cy="300" r="30"/>
    <circle cx="500" cy="80" r="15"/>
  </g>
  
  <!-- Text overlay -->
  <text x="300" y="350" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Професійний манікюр</text>
</svg>