<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nail1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nail2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5f3dc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Hand silhouette -->
  <g transform="translate(50, 50)">
    <!-- Fingers -->
    <ellipse cx="40" cy="80" rx="12" ry="40" fill="#f4c2a1" opacity="0.9"/>
    <ellipse cx="70" cy="60" rx="12" ry="50" fill="#f4c2a1" opacity="0.9"/>
    <ellipse cx="100" cy="65" rx="12" ry="45" fill="#f4c2a1" opacity="0.9"/>
    <ellipse cx="130" cy="80" rx="10" ry="35" fill="#f4c2a1" opacity="0.9"/>
    
    <!-- Nails with gradient -->
    <ellipse cx="40" cy="60" rx="10" ry="15" fill="url(#nail1)"/>
    <ellipse cx="70" cy="35" rx="10" ry="18" fill="url(#nail2)"/>
    <ellipse cx="100" cy="40" rx="10" ry="16" fill="url(#nail1)"/>
    <ellipse cx="130" cy="60" rx="8" ry="12" fill="url(#nail2)"/>
    
    <!-- Nail art - dots and lines -->
    <g fill="white" opacity="0.8">
      <circle cx="40" cy="60" r="2"/>
      <circle cx="70" cy="35" r="2"/>
      <circle cx="100" cy="40" r="2"/>
      <circle cx="130" cy="60" r="1.5"/>
    </g>
    
    <!-- Decorative lines -->
    <g stroke="white" stroke-width="1" opacity="0.6" fill="none">
      <path d="M35,65 Q40,60 45,65"/>
      <path d="M65,40 Q70,35 75,40"/>
      <path d="M95,45 Q100,40 105,45"/>
    </g>
    
    <!-- Rhinestones -->
    <g fill="#ffd700" opacity="0.8">
      <circle cx="42" cy="58" r="1"/>
      <circle cx="72" cy="33" r="1"/>
      <circle cx="102" cy="38" r="1"/>
    </g>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="#ff6b9d" opacity="0.4">
    <polygon points="50,30 51,35 56,34 51,39 50,44 49,39 44,34 49,35" transform="scale(0.6)"/>
    <polygon points="200,50 201,55 206,54 201,59 200,64 199,59 194,54 199,55" transform="scale(0.5)"/>
    <polygon points="180,200 181,205 186,204 181,209 180,214 179,209 174,204 179,205" transform="scale(0.4)"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="280" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Градієнтний дизайн</text>
</svg>